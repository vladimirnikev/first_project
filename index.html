<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hungry People</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Team</li>
                    <li>Booking</li>
                </ul>
            </nav>
            <nav class="nav">
                <ul>
                    <li>Menu</li>
                    <li>Galerie</li>
                    <li>Events</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
        <img src="/img/logo.svg" alt="" class="logo">
        <div class="header__wrapper">
            <span class="work-time">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</span>
            <div class="header__content">
                <h4 class="header__sub-title">Restaurant</h4>
                <h2 class="header__title">hungry people</h2>

            </div>
            <header__btn></header__btn>
        </div>
        <div class="header__link-list">
            <div class="link-wrapper"><img src="img/facebook-link.svg" alt=""></div>
            <div class="link-wrapper"><img src="img/twitter-link.svg" alt=""></div>

</html>
